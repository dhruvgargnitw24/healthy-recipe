  <style>

    /* Slider styles */
    .slider {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 100%;
      animation: slide 9s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* Navigation bar styles */
    nav {
      background-color: #FFA500;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      padding: 14px 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: block;
    }

    h1 {
      text-align: center;
      color: red;
    }

    h3 {
      text-align: center;
      color: green;
    }
  </style>
</head>
